name: Greetings-New-Contributor

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read

    steps:
      - name: Debugging Info
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Event Name: ${{ github.event_name }}"

      - name: Greet New Contributor
        uses: actions/first-interaction@v1.1.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ðŸ‘‹ Hello! @${{ github.actor }} Welcome to the Nexara project! 

            We're excited to have you here! Please make sure to check out our [Contribution Guide](https://github.com/Axelvyn/Nexara/blob/main/COMMUNITY_GUIDELINES.md) and feel free to join our community for any questions.

          pr-message: |
            ðŸ‘‹ Hello! @${{ github.actor }} Welcome to the Nexara project! 

