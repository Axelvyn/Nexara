name: PR Size Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add size label
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size: XS'
          xs_max_size: 10
          s_label: 'size: S'
          s_max_size: 50
          m_label: 'size: M'
          m_max_size: 200
          l_label: 'size: L'
          l_max_size: 500
          xl_label: 'size: XL'
          fail_if_xl: false
